<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="VoffVoffTryffel homepage">
    <meta name="keywords" content="truffles, truffles devlivery, truffleswebshop">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>VoffVoffTryffel</title>
</head>
<body>
    <header> 
        <a href="index.html">
            <h1 id="logo">VoffVoffTryffel</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="product.html">About us</a>
                </li>
                <li>
                    <a href="order.html" class="active">Order</a>
                </li>
            </ul>
        </nav>
    </header>

    
        <div class="header-img" title="black truffles cover image"></div>
  
       
    <section id="truffle-instock">
            <div id="truffle-selection">
            <h2>In stock</h2>
            <div id="truffle-types">
                <p>Perigord Truffle - 15sek/g (Abruzzo, Italy)</p>
                <img src="assets/images/Tryffel1.JPG" alt="Black Perigord truffles from Abruzzo Italy">
                <p>Black Winter Truffle 14sek/g (Aragon, Spain)</p>
                <img src="assets/images/Tryffel2.JPG" alt="Black winter truffles towel from Aragon Spain">
                <p>Black Truffle 20sek/g (Pidemont, Italy)</p>
                <img src="assets/images/Tryffel4.JPG" alt="Black truffles on plate from Pidemont Italy">
            </div>
            </div>   
        </section>
            
    <section id="form-section">
        <div class="form-container">
            <h2 id="form-topic">Fill in your contact info and order details</h2>
            <form action="https://formspree.io/f/xpzbywwk" method="post">
             <div class="voff-form">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName">
            </div> 
            <div class="voff-form">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName">
            </div> 
            <div class="voff-form">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div> 
            <div class="voff-form">
                <label for="order">Order</label>
                <textarea name="order" id="order" cols="30" rows="10"></textarea>
            </div>
            <button type="submit" id="button-order">Place order</button>
            </form>
        </div>
    </section>    
    <footer>
            <ul class="social-networks">
                <li>
                    <a href="https://www.instagram.com/voffvofftryffel/" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in new a tab)"><i class="fa-brands fa-instagram"></i></a>
                </li>
            </ul>
    </footer>
    <script src="https://kit.fontawesome.com/9bd298668c.js" crossorigin="anonymous"></script>
</body>
</html>
